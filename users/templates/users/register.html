{% extends 'stocks/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<div class="border-top pt-3">
    <small class="text-muted">
        Have an account? <a class="ml-2" href="{% url 'login' %}">Log In</a>
    </small>
</div>
{% endblock %}
